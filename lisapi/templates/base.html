<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% block title %} Lisa {% endblock %}</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/sweetalert2.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
      <script type="text/javascript" src="{{ url_for('static', filename='js/vue.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/sweetalert2.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  </head>
  {% include '_navbar.html' %}
  {% include '_sidemenu.html' %}
  <body>
    {% with messages = get_flashed_messages(with_categories = true) %}
      {% if messages %}
        {% for category, message in messages %}
          <script>
            showToast("{{ message }}", "{{ category }}");
          </script>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
    <script type="text/javascript">
      $(document).ready(function(){
        $('.sidenav').sidenav();
      });
    </script>
  </body>
</html>
