{% extends "base.html" %}

{% block content %}

  <h3 class="mb-4">List Pins</h3>
  {% if pins %}
    <table class="table table-sm table-striped">
    <thead>
      <tr class="text-center">
          <th scope="col">Name</th>
          <th scope="col">Pin</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for pin in pins %}
      <tr class="text-center">
        <td>{{ pin.name }}</td>
        <td>{{ pin.pin }}</td>
        <td>{{ pin.state }}</td>
        <td>
          <a class="btn btn-success" href="{{ url_for('edit_pin', pin_id = pin.id) }}"><i class="fa fa-edit"></i></a>
          <a id="btn-delete" class="btn btn-danger"><i class="fa fa-trash"></i></a>
          <script>
            $(function(){
              $('#btn-delete').click(function() {
                showSwLink("Delete pin?", "warning", true, "Delete",
                           "red", "{{ url_for('delete_pin', pin_id = pin.id) }}")
              });
            });
          </script>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Your list is empty.</p>
  {% endif %}
  <div>
    <a class="btn btn-success" href="{{ url_for('create_pin') }}">New Pin</a>
  </div>
{% endblock %}
