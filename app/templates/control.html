{% extends "base.html" %}
{% block content %}
  {% if pins %}
    <table class="table table-hover">
    <thead>
      <tr>
          <th scope="col">Name</th>
          <th scope="col">Pin</th>
          <th scope="col">State</th>
          <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for pin in pins %}
      <tr>
        <td>{{ pin.name }}</td>
        <td>{{ pin.pin }}</td>
        <td>{{ pin.state }}</td>
        <td>
          <a class="btn btn-light" href="{{ url_for('control_pin', pin_number = pin.pin) }}">
            {% if pin.state == False %}
              <i class="fas fa-lightbulb"></i>
            {% else %}
              <i class="fas fa-lightbulb" style="color: yellow"></i>
            {% endif %}
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Pin not selected.</p>
  {% endif %}
{% endblock %}
