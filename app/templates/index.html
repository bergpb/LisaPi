{% extends 'base.html' %}
{% block title %}{{ super() }}| Index{% endblock %}}
{% block page %} Home {% endblock %}}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12 m12 l12 center-align mt2">
      {% if current_user.id %}
      <div class="col s12 m12 l12 center-align mt1">
        <h4>Hello <strong>{{current_user.username}}</strong>.</h4>
      </div>
      {% else %}
      <div class="col s12 m12 l12 center-align mt2">
        <h5>Hello anonymous user, please login.</h5>
        <a class="btn mt2" href="{{ url_for('login') }}">Login</a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
